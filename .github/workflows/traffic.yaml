name: Repository Traffic

on: # every 3 months, or manually
  schedule:
    - cron: '30 03 01 Jan,Apr,Jul,Oct'
  workflow_dispatch:

jobs:
  update_traffic_svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate traffic SVG
        uses: lowlighter/repo-traffic-action@v1
        with:
          filename: traffic.svg
          # Optional: Specify branches if needed, defaults to all branches
          # branches: main, develop

      - name: Commit traffic SVG
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add traffic.svg
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to traffic.svg"
          else
            git commit -m "Update repository traffic SVG"
            git push
          fi
